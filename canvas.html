      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Distribution of Museums in Bandung by Kecamatan</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>

      <canvas id="museumChart" width="400" height="200"></canvas>
  
      <script>
          // Data for the chart
          const kecamatanLabels = [
              "Sukajadi", 
              "Astanaanyar", 
              "Cidadap", 
              "Regol", 
              "Sumur Bandung", 
              "Bandung Wetan", 
              "Lengkong", 
              "Bandung Kulon", 
              "Coblong", 
              "Cileunyi (Kabupaten Bandung)"
          ];
  
          const museumData = [
              2,  // Sukajadi
              1,  // Astanaanyar
              1,  // Cidadap
              2,  // Regol
              8,  // Sumur Bandung
              2,  // Bandung Wetan
              2,  // Lengkong
              1,  // Bandung Kulon
              1,  // Coblong
              1   // Cileunyi (Kabupaten Bandung)
          ];
  
          // Configuring the chart
          const ctx = document.getElementById('museumChart').getContext('2d');
          const museumChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: kecamatanLabels,
                  datasets: [{
                      label: 'Number of Museums',
                      data: museumData,
                      backgroundColor: 'rgba(75, 192, 192, 0.2)',
                      borderColor: 'rgba(75, 192, 192, 1)',
                      borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true,
                          title: {
                              display: true,
                              text: 'Number of Museums'
                          }
                      },
                      x: {
                          title: {
                              display: true,
                              text: 'Kecamatan'
                          }
                      }
                  },
                  plugins: {
                      legend: {
                          display: false
                      },
                      
                  }
              }
          });
      </script>
